services:
  - type: web
    name: obsei-crisis-detection
    env: python
    buildCommand: "pip install -r services/obsei_service/requirements-obsei.txt"
    startCommand: "cd services/obsei_service && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: OBSEI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: "5001"
      - key: HOST
        value: "0.0.0.0"
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USERNAME
        sync: false
      - key: REDDIT_PASSWORD
        sync: false
      - key: REDDIT_USER_AGENT
        sync: false
